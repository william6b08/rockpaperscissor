<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="rockpaperscissor.js" defer></script>
</head>
<body>
  <h1>Welcome to the 'ROCK, PAPER, SCISSORS' game!!</h1>
  <h2>Please click one option and you will compete against computer!</h2>
  <div class="playArea">
    <div class="rock"><button name="rock">ROCK</button></div>
    <div class="paper"><button name="paper">PAPER</button></div>
    <div class="scissors"><button name="scissors">SCISSORS</button></div>
  </div>
 
<div class="result">
  <div class="player-score"></div>
  <div class="computer-score"></div>
</div>

<div class="annoucement"></div>

<button class="restart">Restart the Game</button>

</body>
</html>
